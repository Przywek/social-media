{% extends "posts/post_base.html" %}
{% load bootstrap4 %}
{% block post_content %}
<div class='container'>
<h4>Create a new post</h4>
</div>
<form action="{% url 'posts:create' %}" id='postForm' method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="Submit" value='Post' class='btn btn-primary btn-large'>
</form>
{% endblock post_content %}
