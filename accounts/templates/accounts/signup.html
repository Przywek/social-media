{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" name="btn btn-default" value="Sign Up">
    {% endbuttons %}
    </form>
</div>
{% endblock content %}
